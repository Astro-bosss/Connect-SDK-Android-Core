buildscript {
    repositories {
        google();
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group = project.findProperty("group") ?: 'com.github.Astro-bosss'
version = project.findProperty("version") ?: 'v3.0.2-SNAPSHOT'

apply plugin: 'kotlin-android'

allprojects {
    repositories { google(); mavenCentral() }
}

android {
    namespace 'com.connectsdk'
    compileSdkVersion 34
    buildToolsVersion '34.0.0'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }

    useLibrary 'org.apache.http.legacy'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            // libs klasörü zaten standart bir yerdir, belirtmeye gerek yok.
        }
    }

    buildTypes {
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Bu, libs klasöründeki TÜM .jar dosyalarını dahil eder.
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Apache HTTP bağımlılığı
    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5.1'

    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'

    // Diğerleri...
    implementation 'org.java-websocket:Java-WebSocket:1.5.7'
    implementation 'org.jmdns:jmdns:3.6.2'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.gms:play-services-cast-framework:22.1.0'
    implementation 'com.googlecode.plist:dd-plist:1.28'
    implementation 'com.nimbusds:srp6a:2.1.0'
    implementation 'net.i2p.crypto:eddsa:0.3.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation 'androidx.test:core:1.5.0'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
    testImplementation 'xmlunit:xmlunit:1.6'
}

// Core/build.gradle dosyasının en sonuna ekle
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = project.findProperty("group") ?: 'com.github.Astro-bosss'
                artifactId = 'connect-sdk-android-core'
                version = project.findProperty("version") ?: 'v3.0.3-SNAPSHOT'
            }
        }
    }
}