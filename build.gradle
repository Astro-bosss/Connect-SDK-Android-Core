buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

allprojects {
    repositories { google(); mavenCentral() }
}

android {
    namespace 'com.connectsdk'
    compileSdkVersion 34
    buildToolsVersion '34.0.0'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }

    useLibrary 'org.apache.http.legacy'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            // libs klasörü zaten standart bir yerdir, belirtmeye gerek yok.
        }
    }

    buildTypes {
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Bu, libs klasöründeki TÜM .jar dosyalarını dahil eder.
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Apache HTTP bağımlılığı
    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5.1'

    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'

    // Diğerleri...
    implementation 'org.java-websocket:Java-WebSocket:1.5.7'
    implementation 'org.jmdns:jmdns:3.6.2'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.gms:play-services-cast-framework:22.1.0'
    implementation 'com.googlecode.plist:dd-plist:1.28'
    implementation 'com.nimbusds:srp6a:2.1.0'
    implementation 'net.i2p.crypto:eddsa:0.3.0'
}